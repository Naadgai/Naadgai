<html>

<head>
    <title>Наадгай</title>
    <link rel="icon" type="image/x-icon" href="https://naadgai.github.io/privacy_files/naadgai.svg">
    <meta charset="utf-8">
    <script>
        function openTab() {
            // Create link in memory
            const queryString = window.location.search;
            console.log(queryString);
            const urlParams = new URLSearchParams(queryString);
            const roomid = urlParams.get('roomid')
            const action = "Naadgai://room=" + roomid;
            console.log(action);

            document.getElementById("demo").innerHTML = action;

            window.setTimeout(function () {
                var a = window.document.createElement("a");
                a.target = '_blank';
                a.href = action;

                a.click();
            }, 1000);
        };

        function myfunction() {
            const queryString = window.location.search;
            console.log(queryString);
            const urlParams = new URLSearchParams(queryString);
            const roomid = urlParams.get('roomid')
            const action = "Naadgai://room=" + roomid;
            console.log(action);
            var win = window.open(action, '_blank');
            win.focus();

        }
    </script>
</head>

<body onload="openTab()">
    <h1 class="title">
        Наадгай
    </h1>
    <p id="demo">JavaScript can change HTML content.</p>
    <div class="address">
        Наадгай тоглоомыг доорх товчин дээр дарж татаж авна уу.
    </div>
    <p><a href="Naadgai://mylink">Launch</a></p>
    <p><a href="Naadgai://mylink?parameterasdf">Launch with Parameter</a></p>
</body>

</html>
